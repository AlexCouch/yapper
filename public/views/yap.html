{{define "yap"}}
<div class="yap{{.}} flex flex-col w-full pt-2 shadow shadow-black rounded-lg p-3 border-black hover:bg-sky-700/[.50] transition duration-300 ">
    <script src="yap_player.js" type="module">
    </script>
    <script type="module">
        import { render } from './yap_player.js';

        console.log({{.}})
        render({{.}}, ".waveContainer", "/audio.mp3")
    </script>
    <!-- User info and caption-->
    <div class="flex flex-row justify-center items-center space-x-5">
        <img src="pfp.png" alt="Profile Picture" class="bottom-0 w-10 h-10">
        <div class="flex flex-col justify-center grow">
            <h1 class="text-sm text-gray-200">@alexcouch</h1>
            <p class="text-lg text-white">Wuddup!</p>
        </div>
    </div>
    <div class="flex flex-row space-x-3 w-full ">
        <div class="play_button flex items-center text-white cursor-pointer">
            <span class="yap_play{{.}} fa">
            </span>
        </div>
        <div class="waveContainer grow h-12" id="posted">
        </div>
    </div>
</div>
{{end}}
